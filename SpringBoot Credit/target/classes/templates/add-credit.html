<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dodaj Kredyt</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Oleo+Script:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Teko:400,700" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-6 col-md-12 col-sm-12">
            <!--/*@thymesVar id="test" type="pl"*/-->
            <form th:action="@{/creatCredit}" th:object="${dataComing}" method="post">

                <div class="form-row">
                    <div class="col-sm-12 col-md-6 form-group">
                        <input type="text" name="creditName" placeholder="Credit Name" class="form-control">
                        <td th:if="${#fields.hasErrors('creditName')}" th:errors="*{creditName}"></td>
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-sm-4 col-md-4 form-group">
                        <input type="text" name="customerName" placeholder="Customer Name" class="form-control">
                        <td th:if="${#fields.hasErrors('customerName')}" th:errors="*{customerName}"></td>
                    </div>
                    <div class="col-sm-4 col-md-4 form-group">
                        <input type="text" name="customerLast" placeholder="Customer Surname" class="form-control">
                        <td th:if="${#fields.hasErrors('customerLast')}" th:errors="*{customerLast}"></td>
                    </div>
                    <div class="col-sm-4 col-md-4 form-group">
                        <input type="text" name="customerPesel" placeholder="Customer Pesel" class="form-control">
                        <td th:if="${#fields.hasErrors('customerPesel')}" th:errors="*{customerPesel}">Pesel istnieje</td>
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-sm-12 col-md-6 form-group">
                        <input type="text" name="productName" placeholder="Product Name" class="form-control">
                        <td th:if="${#fields.hasErrors('productName')}" th:errors="*{productName}"></td>
                    </div>

                    <div class="col-sm-12 col-md-6 form-group">
                        <input type="number" name="productValue" placeholder="Product Value" class="form-control">
                        <td th:if="${#fields.hasErrors('productValue')}" th:errors="*{productValue}"></td>
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-sm-12 col-md-12 form-group">
                        <button type="submit" class="btn btn-success btn-sm form-control">
                            <i class="fa fa-floppy-o" aria-hidden="true"></i>
                        </button>
                    </div>
                </div>

                <div th:if="${credit != null}">
                    <!--/*@thymesVar id="credit" type="pl"*/-->
                    <td th:text="${credit}" ></td>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
