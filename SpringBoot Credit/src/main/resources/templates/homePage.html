<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Strona g≈Çowna</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Oleo+Script:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Teko:400,700" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="row">
    <div class="col-sm">
        <table class="table table-bordered" style="color: white; background-color: black; opacity: 0.7">
            <tr class="active">
                <th>Credit Name</th>
                <th>Customer Name</th>
                <th>Customer Surname</th>
                <th>Customer Pesel</th>
                <th>Product Name</th>
                <th>Value</th>
            </tr>
            <tr th:each="c : ${credits}">
                <td th:text="${c.getCreditName()}" ></td>
                <td th:text="${c.getCustomer().getFirstName()}"></td>
                <td th:text="${c.getCustomer().getLastName()}"></td>
                <td th:text="${c.getCustomer().getPesel()}"></td>
                <td th:text="${c.getProduct().getProductName()}"></td>
                <td th:text="${c.getProduct().getValue()}"></td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
